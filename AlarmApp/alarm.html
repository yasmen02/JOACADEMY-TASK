<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm application</title>
<link rel="stylesheet" href="alaram.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <img src="alarm2.jpg" alt="clock" >
        <h1>00:00:00 PM</h1>
    <!-- </div> -->
        <div class="content">
            <div class="column">
                <select name="" id="">
                    <option value="Hour" selected hidden>Hour</option>
                  
                </select>
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="Minutes" selected hidden>Hour</option>
                  
                </select> 
            </div>
            <div class="column">
            <select name="" id="">
                    <option value="PM/AM" selected hidden>PM/AM</option>
                   
                </select>
            </div>
            </div>
            <button>Set Alarm</button>
        </div>
    </div>
   <script src="alarm.js">
   </script> 
</body>
</html>
