//Methods(Assign,Entries,keys.values,valueOf, toSrting)
const person1 = {
  firstName: "John",
  lastName: "Doe",
  age: 50,
  eyeColor: "blue",
  language: "NO",
  set lang(value) {//<--seter-->
    this.language = value;
  },
  get fullName() {//<--geter-->
    return this.firstName + " " + this.lastName;}// Display data from the object using a getter:
};
person1.lang="en";
document.getElementById("lang").innerHTML = person1.language;

const person2 = {firstName: "Anne",lastName: "Smith"};

Object.assign(person1, person2);// Assign Source to Target

//for (let ...in) //To access arrays inside arrays, use a for-in loop for each array
let y = "";
const myObj1 = {
  name: "John",
  age: 30,
  cars: [
    {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
    {name:"BMW", models:["320", "X3", "X5"]},
    {name:"Fiat", models:["500", "Panda"]}
  ]
}

for (let i in myObj1.cars) {
  y += "<h2>" + myObj1.cars[i].name + "</h2>";
  for (let j in myObj1.cars[i].models) {
    y += myObj1.cars[i].models[j] + "<br>";
  }
}

document.getElementById('demo4').innerHTML=y;
  

//classes
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;

  }
  age() {
    const date = new Date();
    return date.getFullYear() - this.year;
  }
};
const myCar = new Car("Ford", 2014);
document.getElementById("demo5").innerHTML =
"My car is " + myCar.age() + " years old.";
