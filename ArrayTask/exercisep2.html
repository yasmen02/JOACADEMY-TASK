    //   and return the summation of all elemnt in this array
    function sumArray(array){
        let sum=0;
        for (let i=0; i<=array.length-1;i++){
           sum+=array[i];
            
        }
        return sum;
    }

 const index=array.indexOf(num);
 if(index>-1){

 }

function evenArray(nums) {
    const evenNumbers = [];
    let i = 0;
    while (i < nums.length) {
        if (nums[i] % 2 == 0) {
            evenNumbers.push(nums[i]);
        }
        i++;
    }
    return evenNumbers;
}

function evenIndexOddLength(strings) {
    let result = [];
    for (let i = 0; i < strings.length; i++) {
        if (strings[i].length % 2 !== 0 && i % 2 === 0) {
            result.push(strings[i]); // Add the string to the result array
        }
    }
    return result; // Return the result array after the loop
}
